<div class="container">


	<div class="topFondo">
		<h1 style="margin-left:5%;color:white;padding-top:30px; text-overflow: ellipsis;white-space: pre;">NUEVO
			COMUNICADO
		</h1>


	</div>
		<div class="contenedor1">
			<div class="login-container">
				<div class="register">
					<h2>Contenido del Comunicado</h2><br>
					<form action="" [formGroup]="comunicadoForm">
						<label for="date">Fecha</label>
						<input type="text" id="fecha" formControlName="fecha" required/>

						<label for="text">Texto</label>
						<textarea id="text" formControlName="texto" required></textarea>
					</form>
				</div>
			</div>
		</div>
    
    <button class="btn1" (click)="onCancel()">Cancelar</button>
    <button class="btn2" (click)="onCreate()">Publicar</button>
	</div>
