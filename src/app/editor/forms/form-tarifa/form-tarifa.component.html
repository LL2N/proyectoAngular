<div class="fondo">
	<div class="formulario">
		<form action="" [formGroup]="tarifaForm">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/La_Paz_Bus_logo.svg/1019px-La_Paz_Bus_logo.svg.png" height="150px" width="150px">
			<h1>Añadir Nueva Tarifa</h1>
			<section id="llenado">


				<label for="name">Título Tarifa</label>
				<input type="text" formControlName="titulo" id ="name">



				<label for="imTarifa"> Url de la Imagen</label>
				<input type="url" formControlName="imageUrl" id ="imTarifa">



				<h3> Diurno: </h3>
				<label for="efectivo">Efectivo</label>
				<input type="text" formControlName="efectivoDiurno" id ="efectivo">



				<label for="tarjeta"> Tarjeta</label>
				<input type="text" formControlName="tarjetaDiurno" id ="tarjeta">



				<h3> Nocturno: </h3>
				<label for="efectivo2">Efectivo</label>
				<input type="text" formControlName="efectivoNocturno" id="efectivo2">



				<label for="tarjeta2"> Tarjeta</label>
				<input type="text" formControlName="tarjetaNocturno" id ="tarjeta2">



			</section>
		</form>


		<button class="submit" (click)="onCreate()">Publicar</button>
		<button class="button" (click)="onCancel()">Cancelar</button>

	</div>
</div>
