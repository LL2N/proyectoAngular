<div class="fondo">
	<div class="formulario">

		<form action="" [formGroup]="horarioForm">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/La_Paz_Bus_logo.svg/1019px-La_Paz_Bus_logo.svg.png" height="150px" width="150px">
			<h1>AÃ±adir Nuevo Horario</h1>
			<section id="llenado">
				<p>

					<label for="name">Horario</label>
					<input type="text" formControlName="horario" id ="name">
			</p>


					<p>
						<label for="efectivo">Frecuencia</label>
						<input type="text" formControlName="frecuencia" id ="efectivo">
			</p>


			</section>
		</form>

		<button class="submit" (click)="onCreate(form)">Publicar</button>
		<button class="button" (click)="onCancel()">Cancelar</button>

	</div>
</div>
